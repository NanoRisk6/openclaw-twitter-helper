name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install package + test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: pytest -q

      - name: Doctor smoke check
        run: |
          set +e
          python src/twitter_helper.py doctor
          code=$?
          set -e
          if [ "$code" -eq 0 ] || [ "$code" -eq 1 ]; then
            echo "doctor executed (exit=$code)"
          else
            echo "doctor failed unexpectedly (exit=$code)"
            exit "$code"
          fi
